			  <div class="container">
				<h1>Add Item <a href="item.html"> <button type="button" class="close">&times;</button> </i></a></h1>

				<form action="">
				  <div class="form-group">
					<label for="itemID">Id Item:</label>
					<input type="text" class="form-control" id="itemID" placeholder="Enter Item ID" name="itemID" required>
				  </div>
				  <div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" placeholder="Enter Item Name" name="name" required>
				  </div>
				  <div class="form-group">
					<label for="price">Price:</label>
					<div class="input-group-prepend">
					<span class="input-group-text">Rp</span>
					<input type="text" class="form-control" id="price" placeholder="Enter Price" name="price" required>
				  </div>
				  <div class="form-group">
					<label for="quantity">Quantity:</label>
					<input type="number" class="form-control" id="quantity" placeholder="Enter Item Quantity" name="quantity" required>
				  </div>
				  <div class="form-group">
					<label for="imagePath">Image:</label>
					<input type="file" class="form-control-file border" name="imagePath" id="imagePath" placeholder="Enter Item Image">
				  </div>
				  <button type="submit" class="btn btn-success">Submit</button>
				  <button type="reset" class="btn btn-danger"> Reset </button>
				</form>
			  </div>
