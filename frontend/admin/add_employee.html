				<h1>Add Employee</h1>
				<form action="">
				  <div class="form-group">
					<label for="employeeID">Id Employee:</label>
					<input type="text" class="form-control" id="employeeID" placeholder="Enter Employee ID" name="employeeID" required>
				  </div>
				  <div class="form-group">
					<label for="superiorID">Id Superior:</label>
					<input type="text" class="form-control" id="superiorID" placeholder="Enter Superior ID" name="superiorID" required>
				  </div>
				  <div class="form-group">
					<label for="username">Username:</label>
					<input type="text" class="form-control" id="username" placeholder="Enter Employee Username" name="username" required> 
				  </div>
				  <div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
				  </div>
				  <div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name" placeholder="Enter Employee Name" name="name" required>
				  </div>
				  <div class="form-group">
					<label for="birthdate">Birthdate:</label>
					<input type="date" class="form-control" id="birthdate" placeholder="Enter Employee Birthdate" name="username" required>
				  </div>
				  <div class="form-group">
				    <label for="role" >Role:</label>
				    <select class="form-control" id="role" required>
					  <option> admin</option>
					  <option> superior</option>
				      <option> employee</option>
					</select>
				  </div>
				  <div class="form-group">
				    <label for="division">Division:</label>
				    <select class="form-control" id="position" required>
					  <option> Department of Human Resource</option>
					  <option> Depaertment of Software Engineer</option>
				      <option> Department of Finance</option>
					</select>
				  </div>
				  <div class="form-group">
					<label for="position">Position:</label>
					<input type="text" class="form-control" id="position" placeholder="Enter Employee Position" name="position" required>
				  </div>
				  <div class="form-group">
					<label for="contactNumber">Contact Number:</label>
					<input type="tel" class="form-control" id="contactNumber" placeholder="Enter Contact Number" name="contactNumber">
				  </div>		
				  <button type="submit" class="btn btn-success">Submit</button>
				  <button type="reset" class="btn btn-danger"> Reset </button>
				</form>
